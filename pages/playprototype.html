<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>My App</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="css/framework7.ios.min.css">
    <link rel="stylesheet" href="css/framework7.ios.colors.min.css">
    <!-- including framework7 icons -->
    <link rel="stylesheet" href="css/framework7-icons.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
          integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
          crossorigin="anonymous">
</head>
<body class="main-body">
<!-- Status bar overlay for fullscreen mode-->

<div class="statusbar-overlay"></div>
<!-- Panels overlay-->
<div class="panel-overlay"></div>

<!-- Left panel with reveal effect-->
<div class="panel panel-left panel-reveal"> <!-- alternative: panel reveal -> panel-cover -->
    <div class="content-block">
        <p>Left panel content goes here</p>
    </div>
</div>

<!-- Views-->
<div class="views">
    <!-- Your main view, should have "view-main" class-->
    <div class="view view-main">
        <!-- Top Navbar-->
        <div class="navbar">
            <div class="navbar-inner">
                <div class="left">
                    <!-- Right link contains only icon - additional "icon-only" class--><a href="#"
                                                                                           data-panel="left"
                                                                                           class="link icon-only open-panel">
                    <i class="icon icon-bars"></i></a>
                </div>
                <!-- We have home navbar without left link-->
                <div class="center sliding">App title</div>

            </div>
        </div>
        <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
            <!-- Page, data-page contains page name-->
            <div data-page="index" class="page">

                <!-- Scrollable page content-->
                <div class="page-content">

                    <div class="setting" style=" margin: 17px;;">
                        <a href="index.html">
                            <img src="img/settings-button.svg" height="45" style="float:left;" class="setting-button">
                        </a>
                    </div>
                    <div class="exit" style=" margin: 17px;;">
                        <a href="index.html">
                            <img src="img/cross.svg" height="45" style="float:right;" class="exit-button">
                        </a>
                    </div>

                    <div class="help" style=" margin: 17px;;">
                        <a href="index.html">
                            <img src="img/information.svg" height="45" style="float:right;" class="help-button">
                        </a>

                        <h2 class="content-block-title main-header">START
                        &nbsp;
                        &nbsp;
                        PROTOTYPE

                    </h2>

                        <div class="play"  style= "width:100%;height: 100%;position: absolute;top: 0;" >
                            <a href="prototype.html">
                                <img src="img/starts-button.svg" style="width:100%; height: 300px; margin:50% auto ;" class="play-button">
                                <!--<div>Icons made by <a href="https://www.flaticon.com/authors/smashicons"
                                                         title="Smashicons">Smashicons</a> from
                                                          <a href="https://www.flaticon.com/"title="Flaticon">www.flaticon.com</a>
                                                         is licensed by <a href="http://creativecommons.org/licenses/by/3.0/"
                                                         title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div> -->
                               </a>
                           </div>
                        <!-- Rounded switch -->
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider round"></span>
                        </label>

               </div>
           </div>
           <!-- Bottom Toolbar-->
        <div class="toolbar">

        </div>
    </div>
</div>
<!-- Path to Framework7 Library JS-->
<script type="text/javascript" src="js/framework7.min.js"></script>
<!-- Path to your app js-->
<script type="text/javascript" src="js/my-app.js"></script>
</body>
</html>
