<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="../css/puzzle.css">
    <link rel="stylesheet" href="../css/framework7.min.css">
    <!-- Path to your custom app styles-->

</head>
<body>
<!-- Status bar overlay for fullscreen mode-->
<div class="statusbar-overlay"></div>
<!-- Panels overlay-->
<div class="panel-overlay"></div>

<!-- Left panel with reveal effect-->
<div class="panel panel-left panel-reveal"> <!-- alternative: panel reveal -> panel-cover -->
    <div class="content-block">
        <p>Left panel content goes here</p>
    </div>
</div>

<!-- Views-->
<div class="views">
    <!-- Your main view, should have "view-main" class-->
    <div class="view view-main">
        <!-- Top Navbar-->
        <div class="navbar">
            <div class="navbar-inner">
                <div class="left">
                    <!-- Right link contains only icon - additional "icon-only" class--><a href="#" data-panel="left" class="link icon-only open-panel"> <i class="icon icon-bars"></i></a>
                </div>
                <!-- We have home navbar without left link-->
                <div class="center sliding">App title</div>

            </div>
        </div>
        <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
            <!-- Page, data-page contains page name-->
            <div data-page="index" class="page">

                <!-- Scrollable page content-->
                <div class="page-content">
                    <div class="puzzleDiv"></div>
                </div>
            </div>
            <!-- Bottom Toolbar-->
            <div class="toolbar">

            </div>
        </div>
    </div>
</div>
<!-- Path to Framework7 Library JS-->
<script type="text/javascript" src ="../js/jquery.min.js"></script>
<script type="text/javascript" src="../js/framework7.min.js"></script>
<!-- Path to your app js-->
<script type="text/javascript" src="../js/logic/puzzleBuilder.js"></script>
<script type="text/javascript" src="../js/logic/puzzle.js"></script>

</body>
</html>
